<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Message Sender</title>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Poppins", Arial, sans-serif;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            color: #333;
            padding-top: 40px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 700px;
            padding: 30px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-label {
            font-weight: 600;
            color: #555;
        }

        .custom-button {
            background: linear-gradient(90deg, #25d366, #128c7e);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1.2rem;
            border-radius: 10px;
            transition: transform 0.3s, background 0.3s;
        }

        .custom-button:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #128c7e, #075e54);
        }

        .file-input-label {
            display: inline-block;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            padding: 10px 15px;
            text-align: center;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-input-label:hover {
            background-color: #e9ecef;
            transform: translateY(-3px);
        }

        #fileNameDisplay {
            text-align: center;
            margin-top: 10px;
            font-weight: 500;
            color: #555;
        }

        .note {
            font-size: 0.9rem;
            color: #6c757d;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸ“² WhatsApp Message Sender</h1>

        <div class="mb-4">
            <label for="fileInput" class="form-label">Upload Excel/CSV File with Phone Numbers</label>
            <div class="file-input-wrapper">
                <label for="fileInput" class="file-input-label">Choose File</label>
                <input type="file" class="form-control d-none" id="fileInput" accept=".xlsx,.csv">
            </div>
            <div id="fileNameDisplay">No file chosen</div>
        </div>

        <div class="mb-4">
            <label for="messageBox" class="form-label">Enter Your Message</label>
            <textarea class="form-control" id="messageBox" rows="4" placeholder="Enter your message here..."></textarea>
        </div>

        <div class="text-center">
            <button id="sendButton" class="btn custom-button btn-lg">ðŸš€ Send Messages</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script> -->
    <script>
        const fileInput = document.getElementById("fileInput");
        const fileNameDisplay = document.getElementById("fileNameDisplay");

        // Display file name on selection
        fileInput.addEventListener("change", function () {
            if (fileInput.files.length > 0) {
                fileNameDisplay.textContent = `Selected File: ${fileInput.files[0].name}`;
            } else {
                fileNameDisplay.textContent = "No file chosen";
            }
        });
    </script>
</body>

</html>
